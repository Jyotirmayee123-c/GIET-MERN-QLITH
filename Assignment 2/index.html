<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<link rel="stylesheet" href="design.css">
</head>
<body>

<h1>Application Form</h1>

<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>

    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" max="60"><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter email address"><br>

    <label>Positions Available:</label>
    <input type="radio" name="position" value="junior"> Junior Developer
    <input type="radio" name="position" value="mid"> Mid-level Developer
    <input type="radio" name="position" value="senior"> Senior Developer<br>

    <label>Programming Languages:</label>
    <input type="checkbox" name="lang" value="java"> Java
    <input type="checkbox" name="lang" value="javascript"> JavaScript
    <input type="checkbox" name="lang" value="python"> Python<br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm"><br>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
